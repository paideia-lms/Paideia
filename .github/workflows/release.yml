name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.5.6)'
        required: true
        type: string

jobs:
  version-check:
    # Check if a release already exists for this version
    # If it does, skip the publish
    # If it does not, continue the workflow to publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.check-release.outputs.should_publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from input
        id: version
        run: echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"
          
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Release ${TAG} already exists, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Release ${TAG} does not exist, will publish"
          fi

  build-binaries:
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.should-publish == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bun run build
        env:
          BUILD_ALL_PLATFORMS: true

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-macos-arm64
          path: dist/paideia
          retention-days: 7

      - name: Upload Linux ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-linux-arm64
          path: dist/paideia-linux-arm64
          retention-days: 7
      
      - name: Upload Linux X64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-linux-x64
          path: dist/paideia-linux-x64
          retention-days: 7
      
      - name: Upload Windows X64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-windows-x64
          path: dist/paideia.exe
          retention-days: 7

  push-docker:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'
    # Note: This job downloads its own copy of artifacts, so it's isolated from create-release job

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: dist/

      - name: Download Linux X64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-x64
          path: dist/

      - name: Prepare binaries for Docker
        run: |
          # Handle nested artifact structure (artifacts may be downloaded as directories)
          # IMPORTANT: Each job downloads its own isolated copy of artifacts,
          # so file operations here won't affect the create-release job
          if [ -d dist/paideia-linux-arm64 ] && [ -f dist/paideia-linux-arm64/paideia-linux-arm64 ]; then
            mv dist/paideia-linux-arm64/paideia-linux-arm64 dist/paideia-linux-arm64.tmp
            rm -rf dist/paideia-linux-arm64
            mv dist/paideia-linux-arm64.tmp dist/paideia-linux-arm64
          fi
          
          if [ -d dist/paideia-linux-x64 ] && [ -f dist/paideia-linux-x64/paideia-linux-x64 ]; then
            mv dist/paideia-linux-x64/paideia-linux-x64 dist/paideia-linux-x64.tmp
            rm -rf dist/paideia-linux-x64
            mv dist/paideia-linux-x64.tmp dist/paideia-linux-x64
          fi
          
          # Make binaries executable (push-docker.ts script will handle renaming x64 to amd64)
          chmod +x dist/paideia-linux-arm64 dist/paideia-linux-x64 2>/dev/null || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push Docker images
        run: bun scripts/push-docker.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-macos-arm64
          path: release-assets/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: release-assets/

      - name: Download Linux X64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-x64
          path: release-assets/

      - name: Download Windows X64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-windows-x64
          path: release-assets/

      - name: Rename binaries for release
        run: |
          mkdir -p release-assets
          
          # Find and rename macOS binary (only if target doesn't exist)
          if [ ! -f release-assets/paideia-macos-arm64 ]; then
            MACOS_BINARY=$(find release-assets -name "paideia" -type f | head -n 1)
            if [ -n "$MACOS_BINARY" ]; then
              mv "$MACOS_BINARY" release-assets/paideia-macos-arm64
            fi
          fi
          
          # Find and rename Linux ARM64 binary (only if target doesn't exist)
          if [ ! -f release-assets/paideia-linux-arm64 ]; then
            LINUX_ARM64_BINARY=$(find release-assets -name "paideia-linux-arm64" -type f | head -n 1)
            if [ -n "$LINUX_ARM64_BINARY" ]; then
              mv "$LINUX_ARM64_BINARY" release-assets/paideia-linux-arm64
            fi
          fi
          
          # Find and rename Linux X64 binary to amd64 (only if target doesn't exist)
          if [ ! -f release-assets/paideia-linux-amd64 ]; then
            LINUX_X64_BINARY=$(find release-assets -name "paideia-linux-x64" -type f | head -n 1)
            if [ -n "$LINUX_X64_BINARY" ]; then
              mv "$LINUX_X64_BINARY" release-assets/paideia-linux-amd64
            elif [ -f release-assets/paideia-linux-x64 ]; then
              mv release-assets/paideia-linux-x64 release-assets/paideia-linux-amd64
            fi
          fi
          
          # Find and rename Windows binary (only if target doesn't exist)
          if [ ! -f release-assets/paideia.exe ]; then
            WINDOWS_BINARY=$(find release-assets -name "paideia.exe" -type f | head -n 1)
            if [ -n "$WINDOWS_BINARY" ]; then
              mv "$WINDOWS_BINARY" release-assets/paideia.exe
            fi
          fi
          
          # Handle nested artifact structure (if artifact was downloaded as directory)
          if [ ! -f release-assets/paideia-linux-arm64 ] && [ -d release-assets/paideia-linux-arm64 ]; then
            if [ -f release-assets/paideia-linux-arm64/paideia-linux-arm64 ]; then
              mv release-assets/paideia-linux-arm64/paideia-linux-arm64 release-assets/paideia-linux-arm64.tmp
              rm -rf release-assets/paideia-linux-arm64
              mv release-assets/paideia-linux-arm64.tmp release-assets/paideia-linux-arm64
            fi
          fi
          
          # Ensure all binaries exist and are executable
          if [ -f release-assets/paideia-macos-arm64 ]; then
            chmod +x release-assets/paideia-macos-arm64
          fi
          if [ -f release-assets/paideia-linux-arm64 ]; then
            chmod +x release-assets/paideia-linux-arm64
          fi
          if [ -f release-assets/paideia-linux-amd64 ]; then
            chmod +x release-assets/paideia-linux-amd64
          fi
          if [ -f release-assets/paideia.exe ]; then
            chmod +x release-assets/paideia.exe
          fi

      - name: Set version from input
        id: version
        run: echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Set tag from version
        id: tag
        run: echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin "v${{ inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            release-assets/paideia-macos-arm64
            release-assets/paideia-linux-arm64
            release-assets/paideia-linux-amd64
            release-assets/paideia.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

