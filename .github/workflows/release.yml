name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  version-check:
    # Check if a release already exists for this version
    # If it does, skip the publish
    # If it does not, continue the workflow to publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.check-release.outputs.should_publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Release ${TAG} already exists, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Release ${TAG} does not exist, will publish"
          fi

  build-binaries:
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.should-publish == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bun run build
        env:
          BUILD_ALL_PLATFORMS: true

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-macos-arm64
          path: dist/paideia
          retention-days: 7

      - name: Upload Linux ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-linux-arm64
          path: dist/paideia-linux-arm64
          retention-days: 7
      
      - name: Upload Linux X64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-linux-x64
          path: dist/paideia-linux-x64
          retention-days: 7
      
      - name: Upload Windows X64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-windows-x64
          path: dist/paideia.exe
          retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: .

      - name: Move Linux binary to correct location
        run: |
          mkdir -p dist
          # Find the Linux binary and move it to dist/
          LINUX_BINARY=$(find . -name "paideia-linux-arm64" -type f | head -n 1)
          if [ -n "$LINUX_BINARY" ]; then
            mv "$LINUX_BINARY" dist/paideia-linux-arm64
          elif [ -f dist/paideia-linux-arm64 ]; then
            # Already in the right place
            echo "Binary already in dist/"
          fi
          chmod +x dist/paideia-linux-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if Docker image already exists
        id: check-docker
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_TAG="v${VERSION}"
          
          # Check if the package version with this tag exists in GitHub Container Registry
          if gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/paideia-lms/packages/container/paideia/versions" 2>/dev/null | \
            jq -e --arg tag "${IMAGE_TAG}" '.[] | select(.metadata.container.tags[]? == $tag)' >/dev/null 2>&1; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Docker image ghcr.io/paideia-lms/paideia:${IMAGE_TAG} already exists in GitHub Container Registry, skipping build"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Docker image ghcr.io/paideia-lms/paideia:${IMAGE_TAG} does not exist, will build"
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check-docker.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Docker Hub username
        if: steps.check-docker.outputs.should_build == 'true'
        id: dockerhub
        run: echo "username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: steps.check-docker.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download Linux X64 binary
        if: steps.check-docker.outputs.should_build == 'true'
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-x64
          path: .

      - name: Move Linux binaries to correct location
        if: steps.check-docker.outputs.should_build == 'true'
        run: |
          mkdir -p dist
          # Find and move Linux ARM64 binary
          LINUX_ARM64_BINARY=$(find . -name "paideia-linux-arm64" -type f | head -n 1)
          if [ -n "$LINUX_ARM64_BINARY" ]; then
            mv "$LINUX_ARM64_BINARY" dist/paideia-linux-arm64
          elif [ -f dist/paideia-linux-arm64 ]; then
            echo "ARM64 binary already in dist/"
          fi
          chmod +x dist/paideia-linux-arm64
          
          # Find and move Linux X64 binary (amd64)
          LINUX_X64_BINARY=$(find . -name "paideia-linux-x64" -type f | head -n 1)
          if [ -n "$LINUX_X64_BINARY" ]; then
            mv "$LINUX_X64_BINARY" dist/paideia-linux-amd64
          elif [ -f dist/paideia-linux-x64 ]; then
            mv dist/paideia-linux-x64 dist/paideia-linux-amd64
          fi
          if [ -f dist/paideia-linux-amd64 ]; then
            chmod +x dist/paideia-linux-amd64
          fi

      - name: Build and push Docker image
        if: steps.check-docker.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/paideia-lms/paideia:v${{ steps.version.outputs.version }}
            ghcr.io/paideia-lms/paideia:latest
            ${{ steps.dockerhub.outputs.username }}/paideia:v${{ steps.version.outputs.version }}
            ${{ steps.dockerhub.outputs.username }}/paideia:latest
          platforms: linux/arm64,linux/amd64

  create-release:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-macos-arm64
          path: release-assets/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: release-assets/

      - name: Rename binaries for release
        run: |
          mkdir -p release-assets
          
          # Find and rename macOS binary (only if target doesn't exist)
          if [ ! -f release-assets/paideia-macos-arm64 ]; then
            MACOS_BINARY=$(find release-assets -name "paideia" -type f | head -n 1)
            if [ -n "$MACOS_BINARY" ]; then
              mv "$MACOS_BINARY" release-assets/paideia-macos-arm64
            fi
          fi
          
          # Find and rename Linux binary (only if target doesn't exist)
          if [ ! -f release-assets/paideia-linux-arm64 ]; then
            LINUX_BINARY=$(find release-assets -name "paideia-linux-arm64" -type f | head -n 1)
            if [ -n "$LINUX_BINARY" ]; then
              mv "$LINUX_BINARY" release-assets/paideia-linux-arm64
            fi
          fi
          
          # Handle nested artifact structure (if artifact was downloaded as directory)
          if [ ! -f release-assets/paideia-linux-arm64 ] && [ -d release-assets/paideia-linux-arm64 ]; then
            if [ -f release-assets/paideia-linux-arm64/paideia-linux-arm64 ]; then
              mv release-assets/paideia-linux-arm64/paideia-linux-arm64 release-assets/paideia-linux-arm64.tmp
              rm -rf release-assets/paideia-linux-arm64
              mv release-assets/paideia-linux-arm64.tmp release-assets/paideia-linux-arm64
            fi
          fi
          
          # Ensure both binaries exist and are executable
          if [ -f release-assets/paideia-macos-arm64 ]; then
            chmod +x release-assets/paideia-macos-arm64
          fi
          if [ -f release-assets/paideia-linux-arm64 ]; then
            chmod +x release-assets/paideia-linux-arm64
          fi

      - name: Extract version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Get tag from ref
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            release-assets/paideia-macos-arm64
            release-assets/paideia-linux-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

