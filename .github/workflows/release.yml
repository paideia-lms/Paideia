name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  version-check:
    # Check if a release already exists for this version
    # If it does, skip the publish
    # If it does not, continue the workflow to publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.check-release.outputs.should_publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Release ${TAG} already exists, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Release ${TAG} does not exist, will publish"
          fi

  build-binaries:
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.should-publish == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bun run build

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-macos-arm64
          path: dist/paideia
          retention-days: 7

      - name: Upload Linux ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: paideia-linux-arm64
          path: dist/paideia-linux-arm64
          retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: .

      - name: Move Linux binary to correct location
        run: |
          mkdir -p dist
          # Find the Linux binary and move it to dist/
          LINUX_BINARY=$(find . -name "paideia-linux-arm64" -type f | head -n 1)
          if [ -n "$LINUX_BINARY" ]; then
            mv "$LINUX_BINARY" dist/paideia-linux-arm64
          elif [ -f dist/paideia-linux-arm64 ]; then
            # Already in the right place
            echo "Binary already in dist/"
          fi
          chmod +x dist/paideia-linux-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/paideia-lms/paideia:v${{ steps.version.outputs.version }}
            ghcr.io/paideia-lms/paideia:latest
          platforms: linux/arm64

  create-release:
    runs-on: ubuntu-latest
    needs: [version-check, build-binaries]
    if: needs.version-check.outputs.should-publish == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-macos-arm64
          path: release-assets/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: paideia-linux-arm64
          path: release-assets/

      - name: Rename binaries for release
        run: |
          mkdir -p release-assets
          # Find and rename macOS binary
          MACOS_BINARY=$(find release-assets -name "paideia" -type f | head -n 1)
          if [ -n "$MACOS_BINARY" ]; then
            mv "$MACOS_BINARY" release-assets/paideia-macos-arm64
          fi
          
          # Find and rename Linux binary
          LINUX_BINARY=$(find release-assets -name "paideia-linux-arm64" -type f | head -n 1)
          if [ -n "$LINUX_BINARY" ]; then
            mv "$LINUX_BINARY" release-assets/paideia-linux-arm64
          fi
          
          chmod +x release-assets/paideia-macos-arm64 release-assets/paideia-linux-arm64

      - name: Extract version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Get tag from ref
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            release-assets/paideia-macos-arm64
            release-assets/paideia-linux-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

